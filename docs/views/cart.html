<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    /* your existing styles here ... */
  </style>
  <!-- Include Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Breadcrumb Navigation -->
  <ul class="breadcrumb">
    <li><a href="../index.html">Home</a></li>
    <li><span>Your Cart</span></li>
  </ul>

  <div class="container">
    <button class="close-btn" id="close-cart">&times;</button>
    <h1>Your Shopping Cart</h1>
    <table id="cartItemsTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Image</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Purchased On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be dynamically populated here -->
      </tbody>
    </table>
    <h2>Total Price: Ksh<span id="total-price">0.00</span></h2>
  </div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://your-project-id.supabase.co'; // Replace with your Supabase URL
    const supabaseKey = 'your-public-anon-key'; // Replace with your Supabase anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const closeCartBtn = document.getElementById('close-cart');

    // Fetch cart items from Supabase
    async function fetchCartItems() {
      const { data, error } = await supabase
        .from('cart_items')
        .select('*');

      if (error) {
        console.error('Error fetching cart items:', error);
        cartItemsContainer.innerHTML = '<tr><td colspan="6" style="text-align:center;">Failed to load cart.</td></tr>';
        return;
      }

      if (!data || data.length === 0) {
        cartItemsContainer.innerHTML = '<tr><td colspan="6" style="text-align:center;">Your cart is empty</td></tr>';
        totalPriceElement.textContent = '0.00';
        return;
      }

      // Populate table
      cartItemsContainer.innerHTML = '';
      let totalPrice = 0;

      data.forEach(item => {
        totalPrice += item.price * item.quantity;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td><img src="${item.image}" alt="${item.name}" style="width: 50px; height: auto;"></td>
          <td>Ksh ${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>${new Date(item.purchased_on).toLocaleDateString()}</td>
          <td><button class="remove-btn" data-id="${item.id}">Remove</button></td>
        `;
        cartItemsContainer.appendChild(tr);
      });

      totalPriceElement.textContent = totalPrice.toFixed(2);

      // Add remove button event listeners
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.getAttribute('data-id');
          await removeCartItem(id);
        });
      });
    }

    // Remove item from Supabase cart_items table
    async function removeCartItem(id) {
      const { error } = await supabase
        .from('cart_items')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Failed to remove item: ' + error.message);
        return;
      }

      // Refresh cart display
      fetchCartItems();
    }

    // Close cart button - example redirects home
    closeCartBtn.addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    // Initial load
    fetchCartItems();
  </script>
</body>
</html>
