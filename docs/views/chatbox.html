<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Page</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
        /* your existing CSS here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* ... other styles ... */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Breadcrumb Navigation -->
    <ul class="breadcrumb">
        <li><a href="/index.html">Home</a></li>
        <li><span>Chat</span></li>
    </ul>

    <div class="chat-page" id="chat-page">
        <div class="chat-header">
            <h4>Chat</h4>
            <button class="close-btn" onclick="closeChat()">X</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-message">Send</button>
        </div>
    </div>

    <script>
        // Initialize Supabase client - replace with your project's URL and anon key
        const supabaseUrl = 'https://pqfofbniphvkkdscpdem.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxZm9mYm5pcGh2a2tkc2NwZGVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0OTIzODIsImV4cCI6MjA2MzA2ODM4Mn0.YhA7wXqI5-b2YM9A5QPKHf13nhx2fTj9PotVT_2Q92Q';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const chatMessages = document.getElementById('chat-messages');
        const sendMessageButton = document.getElementById('send-message');
        const messageInput = document.getElementById('message-input');

        // Fetch and display existing messages on load
        async function fetchMessages() {
            let { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error fetching messages:', error);
                return;
            }

            chatMessages.innerHTML = ''; // Clear existing messages

            data.forEach(msg => {
                appendMessage(msg.content, new Date(msg.created_at));
            });

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Append message to chat window
        function appendMessage(text, timestamp) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = text;

            const timeSpan = document.createElement('span');
            timeSpan.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageElement.appendChild(timeSpan);

            chatMessages.appendChild(messageElement);
        }

        // Send message to Supabase
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Insert message into Supabase
            let { error } = await supabase
                .from('messages')
                .insert([{ content: message }]);

            if (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message.');
                return;
            }

            messageInput.value = '';
        }

        // Listen for new messages realtime
        supabase
            .channel('public:messages')
            .on(
                'postgres_changes',
                { event: 'INSERT', schema: 'public', table: 'messages' },
                (payload) => {
                    const newMsg = payload.new;
                    appendMessage(newMsg.content, new Date(newMsg.created_at));
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            )
            .subscribe();

        // Event listeners for sending message
        sendMessageButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // Close chat function
        function closeChat() {
            window.location.href = "index.html"; // adjust if needed
        }

        // Load messages initially
        fetchMessages();
    </script>
</body>
</html>
