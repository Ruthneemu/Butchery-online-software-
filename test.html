<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="addToWishlistButton">Add to Wishlist</button>

    <script>
        $(document).ready(function() {
            // Define the function to add to wishlist
            function addToWishlist(userId, productId) {
                $.ajax({
                    url: 'wishlist.php',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ user_id: userId, product_id: productId }),
                    success: function(response) {
                        console.log("Response:", response);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("AJAX error:", textStatus, errorThrown);
                    }
                });
            }

            // Click event for the button
            $('#addToWishlistButton').click(function() {
                const userId = 1; // replace with dynamic user ID as needed
                const productId = 1; // replace with actual product ID

                console.log("Add to Wishlist function triggered");
                addToWishlist(userId, productId); // Call the function here
            });
        });
    </script>
</body>
</html>
