<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Breadcrumb Styles */
        .breadcrumb {
            display: flex; /* Flexbox for layout */
            list-style: none; /* Removing default list styles */
            padding: 10px 0; /* Padding around breadcrumb */
            background-color: #f9f9f9; /* Light background */
            border-radius: 5px; /* Rounded corners */
            margin-left: 10px; /* Left margin for spacing */
        }

        .breadcrumb li {
            margin: 0 10px; /* Spacing between breadcrumb items */
        }

        .breadcrumb li a {
            text-decoration: none; /* Removing underline from links */
            color: #3498db; /* Link color */
        }

        .breadcrumb li span {
            color: #666; /* Current page color */
        }

        .chat-page {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h4 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-messages {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .chat-input button {
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background: #45a049;
        }

        .message {
            margin-bottom: 10px;
        }

        .message span {
            font-size: 12px;
            color: #aaa;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Breadcrumb Navigation -->
    <ul class="breadcrumb">
        <li><a href="index.php">Home</a></li>
        <li><span>Chat</span></li>
    </ul>

    <div class="chat-page" id="chat-page">
        <div class="chat-header">
            <h4>Chat</h4>
            <button class="close-btn" onclick="closeChat()">X</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit" id="send-message">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const sendMessageButton = document.getElementById('send-message');
        const messageInput = document.getElementById('message-input');

        // Send message
        sendMessageButton.addEventListener('click', () => {
            sendMessage();
        });

        // Send message with Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;

                // Add timestamp
                const timestamp = document.createElement('span');
                const now = new Date();
                timestamp.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageElement.appendChild(timestamp);

                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Send message to the server using AJAX
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "send_message.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        console.log(xhr.responseText); // Optional: Log response
                    }
                };
                xhr.send("message=" + encodeURIComponent(message));
            }
        }

        // Function to fetch messages
        function fetchMessages() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "fetch_messages.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    chatMessages.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Fetch messages periodically
        setInterval(fetchMessages, 5000);

        // Close chat and redirect to index.php
        function closeChat() {
            window.location.href = "index.php"; // Redirect to index.php
        }
    </script>
</body>
</html>
