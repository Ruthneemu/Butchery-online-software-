<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login-form">
		<div class="logo">
			<img src="butchery.jpg" alt="Logo">
		</div>
		<form action="login.php" method="post">
			<div class="form-group">				
			<input type="email" placeholder="Enter Email:" name="email" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Enter Password:" name="password" class="form-control">
			<i class="fa fa-eye" aria-hidden="true" id="eye"></i>
        </div>
			<button type="submit" value="Login" name="login" class="login-btn" >Login</button>
			  <p class="no-account">Don't have an account? <a href="register.html" class="register-btn btn">Register</a></p>
		</form>
			</body>
<script src="butchery.js"></script>
</html>
