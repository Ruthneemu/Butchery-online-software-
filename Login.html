<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login-form">
		<div class="logo">
			<img src="butchery.jpg" alt="Logo">
		</div>
		<form>
			<input type="email" class="form-control" placeholder="Email Address">
			<div class="password-input">
				<input type="password" class="form-control" placeholder="Password">
				<i class="fa fa-eye" aria-hidden="true" id="eye"></i>
			</div>
			<div class="loogin">
			<a href="index.html" class="login-form-btn">Login</a></div>
            <p class="no-account">Don't have an account? <a href="register.html" class="register-btn btn">Register</a></p></body>
<script src="butchery.js"></script>
</html>
